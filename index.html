  <head>

    <title>PSDK | Start Page</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&family=Noto+Serif+JP:wght@400;500&family=Vazirmatn:wght@400;500;700&display=swap");

      /* ========================================
         CSS VARIABLES - Catppuccin Mocha Theme
         ======================================== */
      :root {
        --ctp-rosewater: #f5e0dc;
        --ctp-flamingo: #f2cdcd;
        --ctp-pink: #f5c2e7;
        --ctp-mauve: #cba6f7;
        --ctp-red: #f38ba8;
        --ctp-maroon: #eba0ac;
        --ctp-peach: #fab387;
        --ctp-yellow: #f9e2af;
        --ctp-green: #a6e3a1;
        --ctp-teal: #94e2d5;
        --ctp-sky: #89dceb;
        --ctp-sapphire: #74c7ec;
        --ctp-blue: #89b4fa;
        --ctp-lavender: #b4befe;
        --ctp-text: #cdd6f4;
        --ctp-subtext1: #bac2de;
        --ctp-subtext0: #a6adc8;
        --ctp-overlay2: #9399b2;
        --ctp-surface0: #313244;
        --ctp-surface1: #45475a;
        --ctp-surface2: #585b70;
        --ctp-base: #1e1e2e;
        --ctp-mantle: #181825;
        --ctp-crust: #11111b;
        --font-english: "EB Garamond", serif;
        --font-japanese: "Noto Serif JP", serif;
        --font-persian: "Vazirmatn", sans-serif;
        --font-default: system-ui, -apple-system, sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          var(--ctp-crust) 0%,
          var(--ctp-base) 50%,
          var(--ctp-mantle) 100%
        );
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: var(--font-english), var(--font-default);
        overflow: hidden;
        position: relative;
        color: var(--ctp-text);
        line-height: 1.8;
      }

      /* ========================================
         BLOB ANIMATIONS
         ======================================== */
      .blob-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(8px);
        opacity: 0.6;
        bottom: -50px;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) translateX(0) scale(1);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        25% {
          transform: translateY(-25vh) translateX(20px) scale(1.2);
        }
        50% {
          transform: translateY(-50vh) translateX(-20px) scale(0.9);
        }
        75% {
          transform: translateY(-75vh) translateX(15px) scale(1.1);
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-110vh) translateX(0) scale(1);
          opacity: 0;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ========================================
         CLOCK SECTION
         ======================================== */
      .clock-container {
        z-index: 10;
        margin-bottom: 2rem;
        text-align: center;
        animation: fadeIn 1.5s ease;
      }

      .clock-time {
        font-family: var(--font-english);
        font-size: 5rem;
        font-weight: 500;
        font-style: normal;
        color: var(--ctp-mauve);
        text-shadow: 0 0 30px rgba(203, 166, 247, 0.3);
        letter-spacing: -1px;
        line-height: 1;
      }

      .clock-date {
        font-size: 1.2rem;
        color: var(--ctp-subtext0);
        letter-spacing: 1px;
        margin-top: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
      }

      .date-separator {
        color: var(--ctp-surface1);
        font-size: 1.2rem;
        font-weight: 300;
      }

      .date-shamsi {
        font-family: var(--font-persian);
        direction: rtl;
      }

      /* ========================================
         SEARCH SECTION
         ======================================== */
      .search-container {
        position: relative;
        z-index: 10;
        text-align: center;
      }

      .search-form {
        position: relative;
      }

      .search-input {
        width: 500px;
        max-width: 90vw;
        padding: 18px 25px;
        font-family:
          var(--font-english), var(--font-japanese), var(--font-persian),
          var(--font-default);
        font-size: 1.3rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        background: rgba(30, 30, 46, 0.6);
        backdrop-filter: blur(12px);
        color: var(--ctp-text);
        outline: none;
        transition: all 0.4s ease;
        box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .search-input::placeholder {
        color: var(--ctp-surface1);
      }

      .search-input:focus {
        border-color: var(--ctp-mauve);
        background: rgba(49, 50, 68, 0.85);
        box-shadow:
          0 0 25px rgba(203, 166, 247, 0.15),
          0 5px 30px rgba(0, 0, 0, 0.3);
        transform: translateY(-2px);
      }

      /* ========================================
         QUICK LINKS
         ======================================== */
      .links-container {
        z-index: 10;
        display: flex;
        gap: 20px;
        margin-top: 30px;
        justify-content: center;
        flex-wrap: wrap;
        max-width: 800px;
      }

      .link-item {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(49, 50, 68, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
        cursor: pointer;
        text-decoration: none;
      }

      .link-item svg {
        width: 24px;
        height: 24px;
        fill: var(--ctp-subtext0);
        transition: all 0.3s ease;
      }

      .link-item:hover {
        background: rgba(203, 166, 247, 0.2);
        border-color: var(--ctp-mauve);
        transform: translateY(-5px);
      }

      .link-item:hover svg {
        fill: var(--ctp-text);
      }

      /* ========================================
         FOOTER
         ======================================== */
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        z-index: 10;
        background: linear-gradient(
          to top,
          rgba(17, 17, 27, 0.95),
          transparent
        );
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-bottom: 12px;
        gap: 8px;
      }

      .footer-line {
        width: calc(100% - 200px);
        height: 1px;
        background-color: var(--ctp-subtext0);
        opacity: 0.3;
        border-radius: 999px;
      }

      .copyright {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        color: var(--ctp-subtext0);
        font-family: var(--font-english);
        font-size: 0.9rem;
        margin: 0;
      }

      footer a {
        color: var(--ctp-mauve);
        text-decoration: none;
        transition: all 0.3s ease;
        font-weight: 600;
        position: relative;
      }

      footer a::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 1px;
        background: var(--ctp-mauve);
        transition: width 0.3s ease;
      }

      footer a:hover::after {
        width: 100%;
      }

      footer a:hover {
        color: var(--ctp-pink);
        text-shadow: 0 0 10px rgba(203, 166, 247, 0.5);
      }

    <script>
      /* ========================================
         SCRIPT INITIALIZATION
         ======================================== */
      window.addEventListener("load", () => {
        document.getElementById("searchInput").focus();
        setTimeout(document.getElementById("searchInput").focus(), 50);
        setTimeout(document.getElementById("searchInput").focus(), 250);
        setTimeout(document.getElementById("searchInput").focus(), 500);
      });

      /**
       * Updates the Clock and Date elements
       */
      function updateClock() {
        const now = new Date();
        const timeEl = document.getElementById("clockTime");
        const dateGregEl = document.getElementById("dateGregorian");
        const dateShamsiEl = document.getElementById("dateShamsi");

        // Format time HH:MM
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        timeEl.textContent = `${hours}:${minutes}`;

        // Format Gregorian Date
        const gregOptions = {
          weekday: "short",
          month: "short",
          day: "numeric",
        };
        dateGregEl.textContent = now
          .toLocaleDateString("en-US", gregOptions)
          .toUpperCase();

        // Format Shamsi Date (Persian)
        const shamsiOptions = {
          weekday: "long",
          month: "long",
          day: "numeric",
        };
        dateShamsiEl.textContent = now.toLocaleDateString(
          "fa-IR-u-ca-persian",
          shamsiOptions,
        );
      }

      setInterval(updateClock, 1000);
      updateClock();

        "#f38ba8",
        "#eba0ac",
        "#fab387",
        "#f9e2af",
        "#a6e3a1",
        "#94e2d5",
        "#89dceb",
        "#74c7ec",
        "#89b4fa",
        "#b4befe",
      ];

      /**
       * Creates a floating blob element
       */
      function createBlob(isInitial = false) {
        const blob = document.createElement("div");
        blob.classList.add("blob");

        const size = Math.random() * 40 + 20;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const startX = Math.random() * 100;
        const duration = Math.random() * 15 + 15;

        blob.style.width = `${size}px`;
        blob.style.height = `${size}px`;
        blob.style.left = `${startX}vw`;
        blob.style.background = `radial-gradient(circle at 30% 30%, ${color}, transparent)`;
        blob.style.boxShadow = `0 0 20px ${color}`;
        blob.style.animation = `floatUp ${duration}s linear infinite`;

        if (isInitial) {
          const randomDelay = -(Math.random() * duration);
          blob.style.animationDelay = `${randomDelay}s`;
        }
        return blob;
      }

      // Optimized batch creation
      const fragment = document.createDocumentFragment();
      for (let i = 0; i < 40; i++) {
        fragment.appendChild(createBlob(true));
      }
      blobContainer.appendChild(fragment);
    </script>
  </body>
</html>
